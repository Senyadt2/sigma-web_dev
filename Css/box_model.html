<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 10px;
        box-sizing: border-box;
        padding: 20px;
      }
      .box1 {
        color: red;
        margin: 2px;
      }
      .box2 {
        color: blue;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div class="box box1">Hello world</div>
    <div class="box box2">Hello world</div>
  </body>
</html>
