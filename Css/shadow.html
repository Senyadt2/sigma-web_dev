<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 300px;
        border: 2px solid black;
        box-shadow: 5px 15px 1px green, -5px -15px 1px green;
        text-shadow: 8px 7px 7px #e68345;
        margin-bottom: 50px;
        margin-bottom: 20px;
      }
      .out-line {
        width: 200px;
        height: 200px;
        background-color: aqua;
        outline: 10px solid black;
      }
      a:focus {
        outline: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam possimus
      debitis quibusdam. Magnam quae cumque distinctio velit sequi, qui,
      deserunt quo quos illo commodi assumenda reiciendis iste placeat veniam
      ad?
    </div>
    <div class="out-line">
      <a href="">Hello</a>
    </div>
  </body>
</html>
